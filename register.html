<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="index.html">Skill Swap Hub</a>
  </div>
</nav>

<header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
  <div class="container">
    <div class="site-heading">
      <h1>Create Account</h1>
    </div>
  </div>
</header>

<div class="container px-4 px-lg-5 mt-5">
  <form>

    <div class="form-floating mb-3">
      <input class="form-control" type="text" placeholder="Full Name" required>
      <label>Full Name *</label>
    </div>

    <div class="form-floating mb-3">
      <input class="form-control" type="email" placeholder="Email" required>
      <label>Email *</label>
    </div>

    <div class="form-floating mb-3">
      <input class="form-control" type="text" placeholder="Pronouns">
      <label>Pronouns (optional)</label>
    </div>

    <div class="form-floating mb-3">
      <input class="form-control" type="tel" placeholder="Phone">
      <label>Phone (optional)</label>
    </div>

    <div class="mb-3">
      <label class="form-label">Profile Photo *</label>
      <input class="form-control" type="file" accept="image/*" required>
    </div>

    <div class="form-floating mb-3">
      <input class="form-control" type="text" placeholder="Your hobbies or skills" required>
      <label>Hobbies or Skills *</label>
    </div>

    <button class="btn btn-primary w-100">Register</button>
  </form>

  <p class="mt-3 text-center">
    Already have an account? <a href="login.html">Login</a>
  </p>
</div>

</body>
</html>
